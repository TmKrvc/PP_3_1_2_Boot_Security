<!doctype html>
<html lang="ru"xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Привет, мир!</title>
</head>
<body>
<h1>asdad</h1>
<br>
<a href="/admin/new">Create new user</a><br/><br/>
<table class="table table-striped " >
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId}">id</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getSurname()}">Surname</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td><span th:each="roles : ${user.getRoles()}" th:utext= "${roles.toString()}+'   '">Roles</span></td>
        <td><form th:method="GET" th:action="@{/admin/{id}/update(id=${user.getId})}"><input type="submit" value="Update"/></form> </td>
        <td><form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId})}"><input type="submit" value="Delete"/></form> </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
